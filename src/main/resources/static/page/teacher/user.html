<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>云作业-教师端</title>

        <!--引入vue框架-->
        <script src="../../framework/vue/vue.js" type="text/javascript" charset="utf-8"></script>
        <!--引入element UI样式和组件-->
        <link href="../../framework/element/index.css" rel="stylesheet" type="text/css">
        <script src="../../framework/element/index.js" type="text/javascript" charset="utf-8"></script>
        <!--引入axios框架-->
        <script src="../../framework/axios/axios.js" type="text/javascript" charset="utf-8"></script>
        <!--引入当前页面样式-->
        <link href="user.css" rel="stylesheet" type="text/css">
        <!--引入请求相关文件-->
        <script src="../../api/teacher.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../api/common.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../js/request.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>

        <div id="vue">

            <el-container id="container">
                <!--主标题栏开始-->
                <el-header id="header" style="text-align: left; font-size: 12px">
                    <span style="color: #fff; font-size: 20px">云作业管理系统--教师端</span>
                </el-header>
                <!--主标题栏结束-->
                <!--主页开始-->
                <el-container id="main">
                    <!--主页侧边栏开始-->
                    <el-aside id="aside" width="250px">
                        <!--用户容器开始-->
                        <div id="aside-user" @click="skipUser">
                            <!--用户头像开始-->
                            <el-avatar id="aside-userPortrait" :size="80"
                                       :src="getImage(loginUser.accountPortrait)"></el-avatar>
                            <!--用户头像结束-->
                            <div id="aside-user-name-box">
                                <span class="name">{{loginUser.userName}}</span>
                                <span class="text1">老师</span>
                                <br>
                                <span class="text2">欢迎回来!</span>
                            </div>
                        </div>
                        <!--用户容器结束-->
                        <div id="cut-off"></div>
                        <!--主页菜单开始-->
                        <el-menu id="aside-menu"
                                 default-active="6"
                                 @select="handleSelect"
                                 class="el-menu-vertical-demo"
                                 background-color="#353741"
                                 text-color="#fff"
                                 active-text-color="#62A1A4">
                            <el-menu-item class="item" index="1" :disabled="isAdmin">
                                <i class="el-icon-service"></i>
                                <span class="text" slot="title">教师管理</span>
                            </el-menu-item>
                            <el-menu-item class="item" index="2" :disabled="isAdmin">
                                <i class="el-icon-user"></i>
                                <span class="text" slot="title">学生管理</span>
                            </el-menu-item>
                            <el-menu-item class="item" index="3">
                                <i class="el-icon-date"></i>
                                <span class="text" slot="title">课程管理</span>
                            </el-menu-item>
                            <el-menu-item class="item" index="4">
                                <i class="el-icon-tickets"></i>
                                <span class="text" slot="title">班级管理</span>
                            </el-menu-item>
                            <el-menu-item class="item" index="5">
                                <i class="el-icon-edit-outline"></i>
                                <span class="text" slot="title">作业管理</span>
                            </el-menu-item>
                            <el-menu-item class="item" index="6">
                                <i class="el-icon-setting"></i>
                                <span class="text" slot="title">账号信息</span>
                            </el-menu-item>
                            <el-menu-item class="item" index="7">
                                <i class="el-icon-back"></i>
                                <span class="text" slot="title">退出系统</span>
                            </el-menu-item>
                        </el-menu>
                        <!--主页菜单结束-->
                        <div id="fill"></div>
                    </el-aside>
                    <!--主页侧边栏结束-->


                    <!--主页内容开始-->
                    <el-main>
                        <!--面包屑导航开始-->
                        <div id="breadcrumb-box">
                            <el-breadcrumb separator-class="el-icon-arrow-right">
                                <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                                <el-breadcrumb-item :to="{ path: '/' }"><a @click="goBack">账号设置</a>
                                </el-breadcrumb-item>
                                <el-breadcrumb-item :to="{ path: '/' }" v-if="editPageBreadcrumbShow">编辑账号信息
                                </el-breadcrumb-item>
                            </el-breadcrumb>
                        </div>
                        <!--面包屑导航结束-->


                        <!--列表表格容器开始-->
                        <el-card id="info" class="box-card" v-if="listPageShow">
                            <!--标题开始-->
                            <div id="info-title" slot="header" class="clearfix">
                                <span>账号信息</span>
                            </div>

                            <!--                            <div id="info-avatar">-->
                            <!--                                &lt;!&ndash;用户头像开始&ndash;&gt;-->
                            <!--                                <el-avatar id="info-avatar-userPortrait" :size="160"-->
                            <!--                                           :src="loginUser.accountPortrait"></el-avatar>-->
                            <!--                                &lt;!&ndash;用户头像结束&ndash;&gt;-->
                            <!--                            </div>-->

                            <div id="info-descriptions">
                                <el-descriptions direction="vertical" :column="3" border>
                                    <el-descriptions-item label="教师ID">{{userData.teacherId}}
                                    </el-descriptions-item>
                                    <el-descriptions-item label="教师姓名">{{userData.teacherName}}
                                    </el-descriptions-item>
                                    <el-descriptions-item label="教师性别">{{userData.teacherGender}}
                                    </el-descriptions-item>
                                    <el-descriptions-item label="账号名">{{userData.accountName}}
                                    </el-descriptions-item>
                                    <el-descriptions-item label="账号属性">{{userData.accountType}}
                                    </el-descriptions-item>
                                    <el-descriptions-item label="注册手机号">{{userData.phoneNumber}}
                                    </el-descriptions-item>
                                </el-descriptions>
                            </div>

                            <div id="info-button">
                                <el-button type="primary" @click="handleEdit">编辑账号信息</el-button>
                            </div>

                        </el-card>
                        <!--列表表格容器结束-->

                        <!--修改表格容器开始-->
                        <el-card id="edit" class="box-card" v-if="editPageShow">
                            <!--标题开始-->
                            <div id="edit-title" slot="header" class="clearfix">
                                <i class="el-icon-arrow-left" @click="goBack"></i>
                                <span id="edit-title-span2">编辑账号信息</span>
                            </div>
                            <!--标题结束-->
                            <div id="edit-form">
                                <el-form ref="editForm" :model="form" :rules="rules" label-width="120px">
                                    <el-form-item label="教师姓名" prop="teacherName">
                                        <el-input class="input" v-model="form.teacherName"></el-input>
                                    </el-form-item>
                                    <el-form-item label="登录账号名" prop="accountName">
                                        <el-input class="input" v-model="form.accountName"></el-input>
                                    </el-form-item>
                                    <el-form-item label="登录账号密码" prop="accountPassword">
                                        <el-input type="password" v-model="form.accountPassword"
                                                  auto-complete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="教师手机号" prop="phoneNumber">
                                        <el-input class="input" v-model="form.phoneNumber"></el-input>
                                    </el-form-item>
                                    <el-form-item label="教师性别" prop="teacherGender">
                                        <el-radio-group v-model="form.teacherGender">
                                            <el-radio label="1">男</el-radio>
                                            <el-radio label="2">女</el-radio>
                                        </el-radio-group>
                                    </el-form-item>
                                    <!--上传图片开始-->
                                    <el-form-item label="上传头像">
                                        <el-upload
                                                class="avatar-uploader"
                                                :action="imageUploadAction"
                                                :show-file-list="false"
                                                :on-success="handleAvatarSuccess"
                                                :before-upload="beforeAvatarUpload">
                                            <img v-if="imageUploadVisible" :src="getImage(this.form.accountPortrait)" class="avatar">
                                            <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                        </el-upload>

                                    </el-form-item>
                                    <!--上传图片结束-->

                                    <el-form-item>
                                        <el-button type="primary" @click="submitEditForm">提交</el-button>
                                        <el-button @click="resetForm('ruleForm2')">重置</el-button>
                                    </el-form-item>
                                </el-form>
                            </div>
                        </el-card>
                        <!--需改表格容器结束-->

                    </el-main>
                </el-container>
                <!--主页结束-->
            </el-container>

        </div>


        <script>

            var vueObj = new Vue({
                el: "#vue",  //基本方式绑定元素
                data: {      //定义数据变量

                    //接口地址
                    imageUploadAction: imageUploadUrl,

                    //当前登录的用户
                    loginUser: {},
                    //是否是管理员
                    isAdmin: "",

                    //页面显示
                    //列表页面显示
                    listPageShow: true,

                    //编辑页面显示
                    editPageShow: false,
                    //编辑页面面包屑显示
                    editPageBreadcrumbShow: false,


                    //显示表格数据
                    userData: {},
                    //编辑/添加表单数据
                    form: {
                        teacherId: "",
                        teacherName: "",
                        teacherGender: "",
                        accountName: "",
                        accountPassword: "",
                        phoneNumber: "",
                        accountPortrait: ""
                    },
                    //图片墙图片显示标志位
                    imageUploadVisible: false,
                    imageUrl: '',
                    rules: {
                        teacherName: [
                            {required: true, message: '请输入姓名', trigger: 'blur'},
                            {min: 1, max: 5, message: '长度在 1 到 5 个字符', trigger: 'blur'}
                        ],
                        teacherGender: [
                            {required: true, message: '请勾选教师性别', trigger: 'blur'},
                        ],
                        accountName: [
                            {required: true, message: '请输入账户名', trigger: 'blur'},
                            {min: 1, max: 20, message: '长度在 1 到 20 个字符', trigger: 'blur'}
                        ],
                        accountPassword: [
                            {required: true, message: '请输入账户密码', trigger: 'blur'},
                            {min: 4, max: 20, message: '长度在 4 到 20 个字符', trigger: 'blur'}
                        ],
                        phoneNumber: [
                            {required: true, message: '请输入手机号', trigger: 'blur'},
                            {pattern: /^1[3-9]\d{9}$/, message: '请输入正确的手机号', trigger: 'blur'},
                        ],
                    },
                },
                methods: {

                    //公共页面函数
                    handleSelect(key, keyPath) {

                        switch (key) {
                            case "1":
                                window.location.href = "teacher.html";
                                break;
                            case "2":
                                window.location.href = "student.html";
                                break;
                            case "3":
                                window.location.href = "course.html";
                                break;
                            case "4":
                                window.location.href = "clase.html";
                                break;
                            case "5":
                                window.location.href = "homework.html";
                                break;
                            case "6":
                                window.location.href = "user.html";
                                break;
                            case "7":
                                this.logout();
                        }

                    },
                    //从session中获取当前登录用户
                    getUser: function () {
                        //登录用户
                        var loginUser = window.localStorage.getItem('loginUser');

                        if (loginUser) {
                            loginUser = JSON.parse(loginUser);
                        }
                        if (loginUser.accountPortrait == null){
                            loginUser.accountPortrait = "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png";
                        }
                        console.log(loginUser);

                        this.loginUser = loginUser;
                    },
                    //点击用户信息跳转函数
                    skipUser: function () {
                        window.location.href = "user.html";
                    },

                    // 清空表单数据函数
                    clearFormData: function () {
                        this.resetForm();
                    },
                    // 表单数据格式转换
                    teacherGenderFormatter: function (vueObj) {
                        if (vueObj.userData.teacherGender === "1") {
                            vueObj.userData.teacherGender = "男";
                        } else if (vueObj.userData.teacherGender === "2") {
                            vueObj.userData.teacherGender = "女";
                        } else {
                            vueObj.userData.teacherGender = "未知";
                        }
                    },
                    accountTypeFormatter: function (vueObj) {
                        if (this.userData.accountType === "1") {
                            vueObj.userData.accountType = "管理员";
                        } else if (vueObj.userData.accountType === "2") {
                            vueObj.userData.accountType = "用户";
                        } else {
                            vueObj.userData.accountType = "未知";
                        }
                    },
                    accountStatusFormatter: function (vueObj) {
                        if (this.userData.accountStatus === "1") {
                            vueObj.userData.accountStatus = "启用";
                        } else if (vueObj.userData.accountStatus === "0") {
                            vueObj.userData.accountStatus = "禁用";
                        } else {
                            vueObj.userData.accountStatus = "未知";
                        }
                    },

                    //数据请求函数
                    //获取当前登录用户详细数据
                    getUserDetail: function () {

                        var vueObj = this;
                        getTeacherDetailAxios(this.loginUser.id).then(
                            (response) => {
                                if (response.data.code === 1) {
                                    vueObj.userData = response.data.data;
                                    vueObj.teacherGenderFormatter(vueObj);
                                    vueObj.accountTypeFormatter(vueObj);
                                    vueObj.accountStatusFormatter(vueObj);
                                } else {
                                    this.$message.error(response.data.msg)
                                }
                            }).catch((err) => {
                            this.$message.error('请求出错了：' + err);
                        })
                    },
                    //获取服务器图片
                    getImage (image) {
                        return `/common/downloadImage?imageName=${image}`
                    },

                    //页面跳转函数
                    //返回函数
                    goBack: function () {
                        this.listPageShow = true;
                        this.addPageBreadcrumbShow = false;
                        this.addPageShow = false;
                        this.editPageBreadcrumbShow = false;
                        this.editPageShow = false;
                        this.clearFormData();
                        this.handleRemove();
                    },
                    // 显示新增表单页面函数
                    showEditPage: function () {
                        this.listPageShow = false;
                        this.editPageBreadcrumbShow = true;
                        this.editPageShow = true;
                    },


                    // 按钮函数
                    // 添加表单重置函数
                    resetForm: function () {
                        this.form = {
                            teacherId: "",
                            teacherName: "",
                            teacherGender: "",
                            accountName: "",
                            accountType: "",
                            accountStatus: "1",
                            phoneNumber: "",
                            accountPortrait: ""
                        };
                        this.imageUploadVisible = false;
                        this.imagePreviewSrcList = [];
                    },
                    // 编辑按钮处理函数
                    handleEdit: async function () {
                        this.showEditPage();

                        var vueObj = this;
                        await getTeacherDetailAxios(this.loginUser.id).then(
                            (response) => {
                                if (response.data.code === 1) {
                                    vueObj.userData = response.data.data;
                                } else {
                                    this.$message.error(response.data.msg)
                                }
                            }).catch((err) => {
                            this.$message.error('请求出错了：' + err);
                        });

                        this.form.teacherId = this.userData.teacherId;
                        this.form.teacherName = this.userData.teacherName;
                        this.form.teacherGender = this.userData.teacherGender;
                        this.form.accountName = this.userData.accountName;
                        this.form.phoneNumber = this.userData.phoneNumber;
                    },
                    // 表单提交函数
                    // 修改表单提交
                    submitEditForm: function () {

                        let verification = this.validateForm("editForm");
                        if (verification) {
                            this.$confirm('此操作将提交表单内容, 是否继续?', '提示', {
                                confirmButtonText: '确定',
                                cancelButtonText: '取消',
                                type: 'warning'
                            }).then(() => {
                                console.log(this.form);
                                editTeacherAxios(this.form).then(
                                    res => {
                                        if (res.data.code === 1) {
                                            this.$message.success('提交成功！')
                                            this.getUserDetail()
                                        } else {
                                            this.$message.error(res.data.msg + '，操作失败!')
                                        }
                                    }
                                )
                            }).catch(() => {
                                this.$message({
                                    type: 'info',
                                    message: '已取消提交'
                                });
                            });
                        }
                    },
                    //图片上传成功回调函数
                    handleAvatarSuccess: function (response) {
                        if (response.code === 1) {
                            this.form.accountPortrait = response.data;
                            // this.imageUrl = '../../imageItem/' + response.data.imageName;
                            this.imageUploadVisible = true;
                        } else {
                            this.$message.error(response.msg)
                        }
                    },
                    //图片删除回调函数
                    async handleRemove() {
                        console.log(this.form.accountPortrait);
                        if (this.form.accountPortrait !== ""){
                            //通知服务器删除存储的图片
                            await removeImageAxios(this.form.accountPortrait).then(
                                (response) => {
                                    if (response.data.code === 1) {
                                        console.log('图片删除成功')
                                    } else {
                                        this.$message.error(response.data.msg)
                                    }
                                }).catch((err) => {
                                this.$message.error('请求出错了：' + err);
                            });
                        }
                    },
                    //上传图片前校验
                    beforeAvatarUpload(file) {
                        const isJPG = file.type === 'image/jpeg';
                        const isLt2M = file.size / 1024 / 1024 < 10;

                        if (!isJPG) {
                            this.$message.error('上传头像图片只能是 JPG 格式!');
                        } else if (!isLt2M) {
                            this.$message.error('上传头像图片大小不能超过 10MB!');
                        }
                        return isJPG && isLt2M;
                    },
                    //验证表单
                    validateForm: function (formRef) {
                        let flag = false;
                        this.$refs[formRef].validate((valid) => {
                            if (valid === true) {
                                flag = true;
                            }
                        });
                        return flag;
                    },
                    logout: function () {

                        console.log('logout');
                        this.$confirm('即将退出系统, 是否继续?', '提示', {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }).then(() => {
                            logoutAxios().then(
                                res => {
                                    if (res.data.code === 1) {
                                        window.localStorage.removeItem('loginUser');
                                        window.location.href = "../login/login.html"
                                    } else {
                                        this.$message.error(res.data.msg)
                                    }
                                }
                            ).catch((err) => {
                                this.$message.error('请求出错了：' + err);
                            })
                        })
                    }
                },
                created() {
                    this.getUser();
                },
                mounted() {
                    this.$message.success('登录成功');
                    this.getUserDetail();

                    this.isAdmin = this.loginUser.accountType !== "1";
                }
            })
        </script>

    </body>
</html>
